<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
</head>
<body>
    <div class="contain">
        <div class="login">
            <h1 class="title">Seja bem vindo!</h1>
            <h2 class="title2">Realize seu Login</h2>

            <div class="email">
                <label for="email">e-mail</label>
                <input id="email" type="email">
            </div>
            
            <div class="password">
                <label for="senha">senha</label>
                <input id="senha" type="password" placeholder="insira sua senha">
            </div>

            <!-- inicio do check box -->
           <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberMe">
            <label class="custom-control-label" for="rememberMe">Lembrar-me</label>
            <span class="e-senha"><a href="#">Esqueci minha senha</a></span>
          </div>

          <button class="button" type="submit">Entrar</button>

        </div>

    </div>
    
</body>
</html>
